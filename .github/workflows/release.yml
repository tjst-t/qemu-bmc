name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go vet ./...
      - run: go test ./... -race -count=1

  release:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${GITHUB_REF_NAME}"
          OUTFILE="qemu-bmc-${VERSION}-${GOOS}-${GOARCH}"
          go build -ldflags "-X main.version=${VERSION}" -o "${OUTFILE}" ./cmd/qemu-bmc
          sha256sum "${OUTFILE}" > "${OUTFILE}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qemu-bmc-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            qemu-bmc-*
            !*.sha256

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: sha256sum qemu-bmc-* > checksums-sha256.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/qemu-bmc-*
            dist/checksums-sha256.txt
